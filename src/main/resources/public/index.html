<!DOCTYPE html>
<html>
    <head>
        <title>Mylla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	    body {background-color:rgb(15,15,15);
                  color:rgb(200,200,200);
                  font-family:"Courier New";
                  font-size:30px;
		  text-align:center;}
	    h1   {color:rgb(200,150,150);}
	</style>
    </head>
    <body>
        <div class="container" id="index-page">
            <h1>#Mylla#</h1>
            <p id="welcome-message"></p>
            <form method="post" action="/start" class="form-inline" role="form" id="start">
                <button type="submit" id="start-button">Byrja</button>
            </form>
            <pre id="results"></pre>
        </div>

        <div class="container" id="play-page"  hidden>
            <h1>#Mylla#</h1>
            <form method="post" action="/play" class="form-inline" role="form" id="play">
                <div class="form group" id="input-move">
                    <input type="text" name="number" id="move" placeholder="1-9">
                    <button type="submit" id="play-button">Leika</button>
                </div>
                <button type="submit" id="replay-button" hidden>Spila aftur</button>
                
            </form>
            <hr>
            <pre id="tictactoe-board"></pre>
            <hr>
        </div>

        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: "/index",
                data: null,
                }).done(function(welcome) {
                    $('#welcome-message').html(welcome).attr('class', 'alert alert-success');

                }).fail(function() {
                    $('#welcome-message').html('Ekki tókst að ná í kveðju.');
                });

            $('#start-button').click(function(e) {
            event.preventDefault();
            $.ajax({
                type: $('#start').attr('method'),
                url: $('#start').attr('action'),
                data: null,
                }).done(function(board) {
                    $('#tictactoe-board').html(board).attr('class', 'alert alert-success');
                    $('#index-page').hide();
                    $('#play-page').show();

                }).fail(function() {
                    $('#results').html('Error, no joke found...').attr('class', 'alert alert-danger');
                });
            });

            $('#play-button').click(function(e) {
            event.preventDefault();
            var number = $('#move').val();
            $.ajax({
                type: $('#play').attr('method'),
                url: $('#play').attr('action'),
                data: 'id=' + number,
                }).done(function(board) {
                    $('#tictactoe-board').html(board);
                    $('#move').val('');
                    $('#move').focus();
                    if((board.indexOf("hefur") > -1 && board.indexOf("unni") > -1) || board.indexOf("Jafntefli") > -1) {
                        $('#input-move').hide();
                        $('#replay-button').show();
                    }
                }).fail(function() {
                    $('#results').html('Error, no joke found...').attr('class', 'alert alert-danger');
                });
            });
        });
        </script>
    </body>
</html>
