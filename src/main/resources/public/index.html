<!DOCTYPE html>
<html>
    <head>
        <title>Mylla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	    body {background-color:rgb(15,15,15);
                  color:rgb(155,155,255);
                  font-family:"Courier New";
                  font-size:30px;
		  text-align:center;}
	    h1   {color:rgb(200,100,100);}
        p    {color:rgb(100,100,200);}
	</style>
    </head>
    <body>
        <div class="container" id="index-page">
            <h1>#Mylla#</h1>
            <p id="welcome-message"></p>
                <button type="submit" onclick="start()" id="start-button">Byrja</button>
            <pre id="results"></pre>
        </div>

        <div class="container" id="play-page"  hidden>
            <h1>#Mylla#</h1>
                
                    <input type="text" name="number" id="move" placeholder="1-9">
                    <button type="submit" onclick="play()" id="play-button">Leika</button>
                
                <button type="submit" id="replay-button" onclick="replay()" hidden>Spila aftur</button>
                
            <hr>
            <pre id="tictactoe-board"></pre>
            <hr>
        </div>

        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script type="text/javascript">
        
        $(document).ready(function() {
            $.ajax({
                type: 'POST',
                url: "/index",
                data: null,
                }).done(function(welcome) {
                    $('#welcome-message').html(welcome).attr('class', 'alert alert-success');

                }).fail(function() {
                    $('#welcome-message').html('Ekki tókst að ná í kveðju.');
                });

            event.preventDefault();});

        function start() {
                $.ajax({
                    type: 'POST',
                    url: '/start',
                    data: null,
                    }).done(function(board) {
                        $('#tictactoe-board').html(board).attr('class', 'alert alert-success');
                        $('#index-page').hide();
                        $('#play-page').show();

                    }).fail(function() {
                        $('#results').html('Error, no joke found...').attr('class', 'alert alert-danger');
                    });
                event.preventDefault();}

        function play() {
            var number = $('#move').val();
                $.ajax({
                    type: 'POST',
                    url: '/play',
                    data: 'id=' + number,
                    }).done(function(board) {
                        $('#tictactoe-board').html(board);
                        $('#move').val('');
                        $('#move').focus();
                        if((board.indexOf("hefur") > -1 && board.indexOf("unni") > -1) || board.indexOf("Jafntefli") > -1) {
                            $("#play-button").hide();
                            $("#move").hide();
                            $('#replay-button').show();
                        }
                    }).fail(function() {
                        $('#tictactoe-board').html('Villa kom upp. Vinsamlega reynið aftur síðar.')
                    });
                event.preventDefault();}

        function replay() {
            $.ajax({
                type: 'POST',
                url: '/reset',
                data: null,
                }).done(function(board) {
                    $('#tictactoe-board').html(board);
                    $('#replay-button').hide();
                    $("#play-button").show();
                    $("#move").show();
                }).fail(function() {
                    $('#tictactoe-board').html('Villa kom upp. Vinsamlega reynið aftur síðar.');
                });
            event.preventDefault();}
        </script>
    </body>
</html>
